<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Library Item</title>
</head>
<body>
    <h1>Add Library Item</h1>
    <form action="/submit_library_item" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="item_type">Item Type:</label>
        <select id="item_type" name="item_type" required>
            <option value="Book">Book</option>
            <option value="CD">CD</option>
            <option value="DVD">DVD</option>
        </select><br><br>
        
        <label for="author_director_artist">Author/Director/Artist:</label>
        <input type="text" id="author_director_artist" name="author_director_artist" required><br><br>
        
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
